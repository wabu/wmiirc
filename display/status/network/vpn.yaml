display:
  status:
    vpn:
      refresh: 15
      preferences:
        device: tun0
      label: |
        status = `ifconfig #{@device} 2>&1`.split("\n").first

        if status =~ /error/
          @device
        else
          [CONFIG['display']['color']['success'], @device]
        end
