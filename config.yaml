##
# Interaction settings.
#
control:

  ##
  # The wmii "grabmod" setting.
  #
  grab: Mod5

  ##
  # Key bindings.
  #
  #   <key sequence>: <Ruby code to execute>
  #
  key:
    #---------------------------------------------------------------------------
    # focus
    #---------------------------------------------------------------------------

    Mod5-k: | # focus above client
      curr_view.select(:up) rescue nil

    Mod5-j: | # focus below client
      curr_view.select(:down) rescue nil

    Mod5-h: | # focus left client
      curr_view.select(:left) rescue nil

    Mod5-l: | # focus right client
      curr_view.select(:right) rescue nil

    Mod5-space: | # focus floating area (toggle)
      curr_view.select(:toggle)

    Mod5-comma: | # focus previous view
      prev_view.focus

    Mod5-period: | # focus next view
      next_view.focus

    Mod5-Mod1-space: | # toggle floating
      curr_client.send :toggle

    Mod5-q: | # kill current client
      curr_client.kill

    Mod5-Mod1-q: | # slay current client
      curr_client.slay

    # TODO: improve metaprogramming ;)
    # focus the view whose index or name equals the pressed number
    Mod5-a,1: focus_view( tags[0] || 1  )
    Mod5-a,2: focus_view( tags[1] || 2  )
    Mod5-a,3: focus_view( tags[2] || 3  )
    Mod5-a,4: focus_view( tags[3] || 4  )
    Mod5-a,5: focus_view( tags[4] || 5  )
    Mod5-a,6: focus_view( tags[5] || 6  )
    Mod5-a,7: focus_view( tags[6] || 7  )
    Mod5-a,8: focus_view( tags[7] || 8  )
    Mod5-a,9: focus_view( tags[8] || 9  )
    Mod5-a,0: focus_view( tags[9] || 10 )

    # focus the view whose name begins with the pressed alphabet
    Mod5-a,a: t = tags.grep(/^a/i).first and focus_view(t)
    Mod5-a,b: t = tags.grep(/^b/i).first and focus_view(t)
    Mod5-a,c: t = tags.grep(/^c/i).first and focus_view(t)
    Mod5-a,d: t = tags.grep(/^d/i).first and focus_view(t)
    Mod5-a,e: t = tags.grep(/^e/i).first and focus_view(t)
    Mod5-a,f: t = tags.grep(/^f/i).first and focus_view(t)
    Mod5-a,g: t = tags.grep(/^g/i).first and focus_view(t)
    Mod5-a,h: t = tags.grep(/^h/i).first and focus_view(t)
    Mod5-a,i: t = tags.grep(/^i/i).first and focus_view(t)
    Mod5-a,j: t = tags.grep(/^j/i).first and focus_view(t)
    Mod5-a,k: t = tags.grep(/^k/i).first and focus_view(t)
    Mod5-a,l: t = tags.grep(/^l/i).first and focus_view(t)
    Mod5-a,m: t = tags.grep(/^m/i).first and focus_view(t)
    Mod5-a,n: t = tags.grep(/^n/i).first and focus_view(t)
    Mod5-a,o: t = tags.grep(/^o/i).first and focus_view(t)
    Mod5-a,p: t = tags.grep(/^p/i).first and focus_view(t)
    Mod5-a,q: t = tags.grep(/^q/i).first and focus_view(t)
    Mod5-a,r: t = tags.grep(/^r/i).first and focus_view(t)
    Mod5-a,s: t = tags.grep(/^s/i).first and focus_view(t)
    Mod5-a,t: t = tags.grep(/^t/i).first and focus_view(t)
    Mod5-a,u: t = tags.grep(/^u/i).first and focus_view(t)
    Mod5-a,v: t = tags.grep(/^v/i).first and focus_view(t)
    Mod5-a,w: t = tags.grep(/^w/i).first and focus_view(t)
    Mod5-a,x: t = tags.grep(/^x/i).first and focus_view(t)
    Mod5-a,y: t = tags.grep(/^y/i).first and focus_view(t)
    Mod5-a,z: t = tags.grep(/^z/i).first and focus_view(t)

    Mod5-a,space: | # focus view chosen from a menu
      if choice = key_menu(tags, 'show view:')
        focus_view choice
      end
    Mod5-Tab: |
      focus_view(@last_view)

    #---------------------------------------------------------------------------
    # move
    #---------------------------------------------------------------------------

    Mod5-Mod1-h: | # move client to the left
      curr_client.send(:left) rescue nil

    Mod5-Mod1-l: | # move client to the right
      curr_client.send(:right) rescue nil

    Mod5-Mod1-j: | # move client down
      curr_client.send(:down) rescue nil

    Mod5-Mod1-k: | # move client up
      curr_client.send(:up) rescue nil

    Mod5-Mod1-space: | # move client up
      curr_client.send(:toggle) rescue nil

    Mod5-m,t: | # move grouping toward the top
      grouping.each {|c| c.send(:up) rescue nil }

    Mod5-m,n: | # move grouping toward the bottom
      grouping.each {|c| c.send(:down) rescue nil }

    Mod5-m,h: | # move grouping toward the left
      grouping.each {|c| c.send(:left) rescue nil }

    Mod5-m,s: | # move grouping toward the right
      grouping.each {|c| c.send(:right) rescue nil }

    Mod5-m,space: | # move grouping to floating area (toggle)
      grouping.each {|c| c.send(:toggle) rescue nil }

    Mod5-m,v: | # move grouping to chosen view
      #
      # Changes the tag (according to a menu choice) of
      # each grouped client and returns the chosen tag.
      #
      # The +tag -tag idea is from Jonas Pfenniger:
      #
      #   http://zimbatm.oree.ch/articles/2006/06/15/wmii-3-and-ruby
      #
      choices = tags.map {|t| [t, "+#{t}", "-#{t}"] }.flatten

      if target = key_menu(choices, 'tag as:')
        grouping.each do |c|
          case target
          when /^\+/ then c.tag $'
          when /^\-/ then c.untag $'
          else c.tags = target
          end
        end
      end

    Mod5-m,Delete: | # kill all clients in grouping
      grouping.each {|c| c.kill }

    # move grouping to the view whose index or name equals the pressed number
    Mod5-m,1: grouping.each {|c| c.tags = tags[0] || 1  }
    Mod5-m,2: grouping.each {|c| c.tags = tags[1] || 2  }
    Mod5-m,3: grouping.each {|c| c.tags = tags[2] || 3  }
    Mod5-m,4: grouping.each {|c| c.tags = tags[3] || 4  }
    Mod5-m,5: grouping.each {|c| c.tags = tags[4] || 5  }
    Mod5-m,6: grouping.each {|c| c.tags = tags[5] || 6  }
    Mod5-m,7: grouping.each {|c| c.tags = tags[6] || 7  }
    Mod5-m,8: grouping.each {|c| c.tags = tags[7] || 8  }
    Mod5-m,9: grouping.each {|c| c.tags = tags[8] || 9  }
    Mod5-m,0: grouping.each {|c| c.tags = tags[9] || 10 }

    # again for single clients
    Mod5-Mod1-1: curr_client.tags = tags[0] || 1
    Mod5-Mod1-2: curr_client.tags = tags[1] || 2
    Mod5-Mod1-3: curr_client.tags = tags[2] || 3
    Mod5-Mod1-4: curr_client.tags = tags[3] || 4
    Mod5-Mod1-5: curr_client.tags = tags[4] || 5
    Mod5-Mod1-6: curr_client.tags = tags[5] || 6
    Mod5-Mod1-7: curr_client.tags = tags[6] || 7
    Mod5-Mod1-8: curr_client.tags = tags[7] || 8
    Mod5-Mod1-9: curr_client.tags = tags[8] || 9
    Mod5-Mod1-0: curr_client.tags = tags[9] || 10

    #---------------------------------------------------------------------------
    # swap
    #---------------------------------------------------------------------------

    Mod5-Control-k: | # swap with above client
      curr_client.swap(:up) rescue nil

    Mod5-Control-j: | # swap with below client
      curr_client.swap(:down) rescue nil

    Mod5-Control-h: | # swap with left client
      curr_client.swap(:left) rescue nil

    Mod5-Control-l: | # swap with right client
      curr_client.swap(:right) rescue nil

    # swap current client with the column whose index equals the pressed number
    Mod5-Control-1: curr_client.swap 1
    Mod5-Control-2: curr_client.swap 2
    Mod5-Control-3: curr_client.swap 3
    Mod5-Control-4: curr_client.swap 4
    Mod5-Control-5: curr_client.swap 5
    Mod5-Control-6: curr_client.swap 6
    Mod5-Control-7: curr_client.swap 7
    Mod5-Control-8: curr_client.swap 8
    Mod5-Control-9: curr_client.swap 9
    Mod5-Control-0: curr_client.swap 10

    #---------------------------------------------------------------------------
    # column
    #---------------------------------------------------------------------------

    Mod5-z,w: | # apply equal-spacing layout to current column
      curr_area.layout = :default

    Mod5-z,Mod1-w: | # apply equal-spacing layout to all columns
      curr_view.columns.each do |a|
        a.layout = :default
      end

    Mod5-z,v: | # apply stacked layout to current column
      curr_area.layout = 'stack-max'

    Mod5-z,Mod1-v: | # apply stacked layout to all columns
      curr_view.columns.each do |a|
        a.layout = 'stack-max'
      end

    Mod5-z,m: | # apply maximized layout to current column
      curr_area.layout = 'stack+max'

    Mod5-z,Mod1-m: | # apply maximized layout to all columns
      curr_view.columns.each do |a|
        a.layout = 'stack+max'
      end

    #---------------------------------------------------------------------------
    # group
    #---------------------------------------------------------------------------

    Mod5-g,g: | # toggle current client from grouping
      curr_client.group!

    Mod5-g,c: | # add clients in current area to grouping
      curr_area.group

    Mod5-g,Mod1-c: | # remove clients in current area from grouping
      curr_area.ungroup

    Mod5-g,f: | # add clients in floating area to grouping
      Area.floating.group

    Mod5-g,Mod1-f: | # remove clients in floating area from grouping
      Area.floating.ungroup

    Mod5-g,m: | # add clients in managed areas to grouping
      curr_view.managed_areas.each {|a| a.group }

    Mod5-g,Mod1-m: | # remove clients in managed areas from grouping
      curr_view.managed_areas.each {|a| a.ungroup }

    Mod5-g,v: | # add clients in current view to grouping
      curr_view.group

    Mod5-g,Mod1-v: | # remove clients in current view from grouping
      curr_view.ungroup

    Mod5-g,i: | # invert the grouping in the current view
      curr_view.group!

    Mod5-g,Mod1-i: | # invert the grouping in all views
      Rumai.group!

    Mod5-g,d: | # add detached clients to group
      View.new(DETACHED_TAG).group!

    Mod5-g,n: | # remove all clients everywhere from grouping
      Rumai.ungroup

    #---------------------------------------------------------------------------
    # detach
    #---------------------------------------------------------------------------

    Mod5-d: | # detach grouping from current view
      grouping.each do |c|
        c.with_tags do
          delete curr_tag
          push DETACHED_TAG
        end
      end

    Mod5-Mod1-d: | # attach most recently detached client
      v = View.new DETACHED_TAG

      if v.exist? and c = v.clients.last
        c.with_tags do
          delete DETACHED_TAG
          push curr_tag
        end
      end

    #---------------------------------------------------------------------------
    # zoom
    #---------------------------------------------------------------------------

    Mod5-f: | # zoom client to fullscreen (toggle)
      curr_client.fullscreen!

    Mod5-b: | # copy grouping to temporary view
      clients = grouping

      unless clients.empty?
        # determine new view
        if curr_tag =~ ZOOMED_SUFFIX
          src, num = $`, $1.to_i
          dst = "#{src}~#{num+1}"
        else
          dst = "#{curr_tag}~1"
        end

        # add clients to new view
        clients.each {|c| c.tag dst }

        # focus new view
        v = View.new dst
        v.focus
        v.arrange_in_grid

        # propagate focus into new view
        clients.first.focus v
      end

    Mod5-Mod1-b: | # return grouping to original view
      clients = grouping

      unless clients.empty?
        src = curr_tag

        if src =~ ZOOMED_SUFFIX
          # determine new view
          dst = $`

          # remove clients from old view
          clients.each do |c|
            c.with_tags do
              delete src

              if empty?
                push dst
              else
                dst = last
              end
            end
          end

          # focus new view
          v = View.new dst
          v.focus

          # propagate focus into original view
          clients.first.focus v
        end
      end

    #---------------------------------------------------------------------------
    # arrange
    #---------------------------------------------------------------------------

    Mod5-z,t: | # arrange clients in current view like LarsWM does
      curr_view.arrange_as_larswm

    Mod5-z,g: | # arrange clients in current view like a grid
      curr_view.arrange_in_grid

    Mod5-z,d: | # arrange clients in current view like a diamond
      curr_view.arrange_in_diamond

    # apply grid layout with the pressed number of clients per column
    Mod5-z,1: curr_view.arrange_in_grid 1
    Mod5-z,2: curr_view.arrange_in_grid 2
    Mod5-z,3: curr_view.arrange_in_grid 3
    Mod5-z,4: curr_view.arrange_in_grid 4
    Mod5-z,5: curr_view.arrange_in_grid 5
    Mod5-z,6: curr_view.arrange_in_grid 6
    Mod5-z,7: curr_view.arrange_in_grid 7
    Mod5-z,8: curr_view.arrange_in_grid 8
    Mod5-z,9: curr_view.arrange_in_grid 9
    Mod5-z,0: curr_view.arrange_in_grid 9999 # make one giant column

    Mod5-z,z: | # collapse with the client above
      curr_view.ctl.write "grow sel sel up +9999"
    Mod5-z,x: | # collapse with the client below
      curr_view.ctl.write "grow sel sel down +9999"
    Mod5-z,k: | # grow the current cilent upwords
      curr_view.ctl.write "grow sel sel up +7"
    Mod5-z,k: | # grow the current cilent upwords
      curr_view.ctl.write "grow sel sel up +7"
    Mod5-z,j: | # grow the current cilent downwords
      curr_view.ctl.write "grow sel sel down +7"
    Mod5-z,Mod1-j: | # shrik the current cilent upwords
      curr_view.ctl.write "grow sel sel up -7"
    Mod5-z,Mod1-k: | # shrink the current cilent downwords
      curr_view.ctl.write "grow sel sel down -7"
    Mod5-z,h: | # grow the current collumn to the left
      curr_view.ctl.write "grow sel sel left +7"
    Mod5-z,l: | # grow the current collumn to the right
      curr_view.ctl.write "grow sel sel right +7"
    Mod5-z,Mod1-l: | # shrink the current collumn to the left
      curr_view.ctl.write "grow sel sel left -7"
    Mod5-z,Mod1-h: | # shrink the current collumn to the right
      curr_view.ctl.write "grow sel sel right -7"

    #---------------------------------------------------------------------------
    # menu
    #---------------------------------------------------------------------------

    Mod5-i: | # run internal action chosen from a menu
      if choice = key_menu(actions, 'run action:')
        action choice
      end

    Mod5-p: | # run external program chosen from a menu
      if choice = key_menu(@programs, 'run program:')
        launch choice
      end

    Mod5-e: | # focus client chosen from a menu
      choices = []

      clients.each_with_index do |c, i|
        choices << "%d. [%s] %s" % [i, c[:tags].read, c[:label].read.downcase]
      end

      if target = key_menu(choices, 'show client:')
        i = target.scan(/\d+/).first.to_i
        clients[i].focus
      end

    #---------------------------------------------------------------------------
    # launcher
    #---------------------------------------------------------------------------

    Mod5-x: | # launch a terminal
      #
      # Launch a new terminal and set its
      # working directory to be the same
      # as the currently focused terminal.
      #
      work = ENV['HOME']

      label = curr_client.label.read rescue ""

      # iterate in reverse order because
      # paths are usually at end of label
      label.split(' ').reverse_each do |s|
        path = File.expand_path(s)

        if File.exist? path
          unless File.directory? path
            path = File.dirname(path)
          end

          work = path
          break
        end
      end

      require 'fileutils'
      FileUtils.cd work do
        terminal
      end

    #---------------------------------------------------------------------------
    # music
    #---------------------------------------------------------------------------

    Mod5-Prior: | # previous song
      @music.previous rescue nil
      status 'music'

    Mod5-Next: | # next song
      @music.next rescue nil
      status 'music'

    Mod5-Return: | # pause song (toggle)
      begin
        if @music.stopped?
          @music.play
        else
          @music.pause = !@music.paused?
        end
      rescue
        # ignore
      end

      status 'music'

    #---------------------------------------------------------------------------
    # volume
    #---------------------------------------------------------------------------

    XF86AudioRaiseVolume: | # increase volume
      MIXER.raise
      status('volume')

    XF86AudioLowerVolume: | # decrease volume
      MIXER.lower
      status('volume')

    XF86AudioMute: | # mute volume (toggle)
      MIXER.toggle
      status('volume')

  ##
  # Event handlers.
  #
  #   <event name>: <Ruby code to execute>
  #
  # The Ruby code has access to an "argv" variable which
  # is a list of arguments that were passed to the event.
  #
  event:
    CreateTag: |
      tag = argv[0]
      but = fs.lbar[tag]
      but.create unless but.exist?
      but.write "#{CONFIG['display']['color']['normal']} #{tag}"

    DestroyTag: |
      tag = argv[0]
      but = fs.lbar[tag]
      but.remove if but.exist?

    FocusTag: |
      tag = argv[0]
      but = fs.lbar[tag]
      but.write "#{CONFIG['display']['color']['focus']} #{tag}" if but.exist?

    UnfocusTag: |
      tag = argv[0]
      @last_view = tag
      but = fs.lbar[tag]
      but.write "#{CONFIG['display']['color']['normal']} #{tag}" if but.exist?

    UrgentTag: |
      tag = argv[1]
      but = fs.lbar[tag]
      but.write "#{CONFIG['display']['color']['notice']} #{tag}" if but.exist?

    NotUrgentTag: |
      tag = argv[1]
      but = fs.lbar[tag]
      color = curr_view.id == tag ? 'focus' : 'normal'
      but.write "#{CONFIG['display']['color'][color]} #{tag}" if but.exist?

    LeftBarClick: &LeftBarClick |
      mouse_button, view_id = argv
      case mouse_button.to_i
      when 4 then
        prev_view.focus
      when 5 then
        next_view.focus
      else 
        focus_view view_id
      end

    ##
    # allows the user to drag a file over a
    # view button and activate that view while
    # still holding on to their dragged file!
    #
    LeftBarDND: *LeftBarClick

    RightBarClick: |
      status_click *argv.reverse

    Unresponsive: |
      client_id = argv[0]
      client = Client.new(client_id)

      IO.popen("#{XMESSAGE} -nearmouse -file - -buttons Kill,Wait -print", 'w+') do |f|
        f.puts 'The following client is not responding.', ""
        f.puts client.inspect
        f.puts client.label.read

        f.puts "", 'What would you like to do?'
        f.close_write

        if f.read.chomp == 'Kill'
          client.slay
        end
      end

    Notice: |
      unless defined? @notice_mutex
        require 'thread'
        @notice_mutex = Mutex.new
      end

      Thread.new do
        # prevent notices from overwriting each other
        @notice_mutex.synchronize do
          button = fs.rbar['!notice']
          button.create unless button.exist?

          # display the notice
          message = argv.join(' ')

          LOG.info message # also log it in case the user is AFK
          button.write "#{CONFIG['display']['color']['notice']} #{message}"

          # clear the notice
          sleep [1, CONFIG['display']['notice'].to_i].max
          button.remove
        end
      end

    ClientMouseDown: |
      client_id, mouse_button = argv
      client = Client.new(client_id)
      case mouse_button.to_i
      when 1 then
        client.focus
      when 3 then
        case click_menu %w[stick group fullscreen kill slay], 'client'
        when 'stick'      then client.stick!
        when 'group'      then client.group!
        when 'fullscreen' then client.fullscreen!
        when 'kill'       then client.kill
        when 'slay'       then client.slay
        end
      when 4 then
        curr_view.select(:up) rescue nil
      when 5 then
        curr_view.select(:down) rescue nil
      when 6 then
        grouping.each {|c| c.send(:left) rescue nil }
        if View.curr.manifest =~ /# \d+ (\d+) \d+(\n[^#].*)*#{curr_client.id} (\d+)/
          system "swarp #{$1.to_i + 4} #{$3.to_i + 4}"
        end
      when 7 then
        grouping.each {|c| c.send(:right) rescue nil }
        if View.curr.manifest =~ /# \d+ (\d+) \d+(\n[^#].*)*#{curr_client.id} (\d+)/
          system "swarp #{$1.to_i + 4} #{$3.to_i + 4}"
        end
      when 8 then
        grouping.each {|c| c.kill }
      when 9 then
        if client.group?
          Rumai.ungroup
        else
          client.group!
        end
      end

  ##
  # Internal scripts.
  #
  #   <action name>: <Ruby code to execute>
  #
  action:
    exec: | # call exec inside wmii
      if choice = key_menu(['wmii'], 'exec:')
        fs.ctl.write "exec #{choice}"
      end
    reload: | # reload this wmii configuration
      reload_config

    rehash: | # scan for available programs and actions
      @programs = find_programs(ENV['PATH'].squeeze(':').split(':'))

    clear: | # kill all clients
      # firefox's restore session feature does not
      # work unless the whole process is killed.
      system 'killall firefox firefox-bin thunderbird thunderbird-bin'

      # gnome-panel refuses to die by any other means
      system 'killall -s TERM gnome-panel'

      Thread.pass until clients.each do |c|
        begin
          c.focus # XXX: client must be on current view in order to be killed
          c.kill
        rescue
          # ignore
        end
      end.empty?

    kill: | # kill the window manager only; do not touch the clients!
      fs.ctl.write 'quit'

    quit: | # kill both clients and window manager
      action 'clear'
      action 'kill'

