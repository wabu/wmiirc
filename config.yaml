import:
 - control/action
 - control/mouse
 - control/keyboard/qwerty
 - display/desktop/xsetroot
 - display/tags
 - display/status/storage/df
 - display/status/system/loadavg
 - display/status/volume/amixer
 - display/status/power/acpi
 - display/status/trayer
 - display/status/time
 - display/notice
 - control/named-tags

prefer:
  terminal: urxvtc
  browser:  firefox
  editor:   gvim
  filer:    thunar

display:
  bar:    bottom
  font:   xft:Monospace:pixelsize=10:antialias=1:hinting=1:hintstyle=hintfull:rgba=none
  border: 2
  notice: 5

  color:
    desktop:  "#eeeeef"
    focus:    "#2A2A4A #CECEDE #5A5A8A"
    normal:   "#3A3A6A #EEEEEF #DADAEA"
    error:    "#EF0020 #FBD3E4 #FF0020"
    notice:   "#514721 #FFF6BF #FFD324"
    success:  "#264409 #E6EFE2 #B6D870"

  column:
    mode: default
    rule: |
      /art/ -> 17+83+17
      /.*/ -> 62+38
  status:
    loadavg:
      high: 2
      ciritcal: 5
    acpi:
      battery: BAT0
    time:
      label: Time.now.strftime("%a %d.%m. %H:%M")
      mouse_action:
        right_click: lock_screen

control:
  action:
    show_calendar: launch 'wxremind'
    lock_screen:  launch 'slock'

  mouse:
  keyboard:
    grabmod: Mod4

    mod:     Mod4
    move:    Mod4-Shift
    swap:    Mod4-r
    view:    Mod4-Shift-v
    group:   Mod4-g
    layout:  Mod4-z
    arrange: Mod4-Shift-z

script:
  - before:
  - after: |
      launch 'urxvtd'
